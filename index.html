<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <nav>
    <div class="logo">
      <img src="/images/logo.svg" alt="">
    </div>

    <div class="nav-items" id="nav-items">
      <div class="left-nav">
        <div class="feature nav-item">
          <p id="features-dropdown-btn">Features <img id="features-dropdown-arrow" src="/images/icon-arrow-down.svg" alt=""></p>
          <ul id="features-dropdown-list" class="dropdown-list hidden">
            <li><img src="/images/icon-todo.svg" alt="Todo Icon"> Todo List</li>
            <li class="margin"><img src="/images/icon-calendar.svg" alt="Calendar Icon"> Calendar</li>
            <li class="margin"><img src="/images/icon-reminders.svg" alt="Reminder Icon"> Reminder</li>
            <li><img src="/images/icon-planning.svg" alt="Planning Icon"> Planning</li>
          </ul>
        </div>
  
        <div class="company nav-item">
          <p id="company-dropdown-btn">Company <img id="company-dropdown-arrow" src="/images/icon-arrow-down.svg" alt=""></p>
          <ul id="company-dropdown-list" class="dropdown-list hidden">
            <li> History</li>
            <li class="margin"> Our Team</li>
            <li> Blog</li>
          </ul>
        </div>
  
        <div class="career nav-item">
          <p>Careers</p>
        </div>
  
        <div class="about nav-item">
          <p>About</p>
        </div>
      </div>

      <div class="right-nav d-none d-lg-flex">
        <div class="login">Login</div>
        <div class="register">Register</div>
      </div>
    </div>

    <div class="menu-btn d-block d-md-none">
      <img src="/images/icon-menu.svg" alt="">
    </div>
  </nav>

  </div> -->

  <script src="script.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
